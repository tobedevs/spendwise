<style>
:root{
  --bg-color: #f4f4f4;
  --tx-color: #f4f4f4;
  --link-color: #666;
  --icon-color: #000;
  --libg-color: #f4f4f4;
}

.dark{
  --bg-color: #121212;
  --link-color: #f4f4f4;
  --icon-color: #f4f4f4;
  --libg-color: #666;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-color);
  
}

a {
  text-decoration: none;
  color: inherit;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  height: 100vh;
}

.plan-container {
  background: var(--bg-color);
  border-radius: 20px;
  padding: 1rem;
  width: 95%;
  max-width: 800px;
  margin: auto;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 95vh;
  box-sizing: border-box;
}

.plan-title {
  font-size: 25px;
  font-weight: bold;
  text-align: center;
  color: #9A56F0;
  margin: 0;
  padding-top: 0.5rem;
}

.plan-input-group {
  
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
  font-size: 16px;
}

.plan-input-group label {
  font-size: 16px;
  color: var(--link-color);
  font-weight: 500;
}

.plan-input-group input,
.plan-input-group select {
  padding: 8px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ddd;
  width: 100%;
}

.currency-input {
  display: flex;
  align-items: center;
  width: 100%;
}

.currency-input span {
  background: #f0f0f0;
  padding: 8px 10px;
  border: 1px solid #ddd;
  border-right: none;
  border-radius: 8px 0 0 8px;
  font-size: 16px;
  color: #444;
}

.currency-input input {
  border-left: none;
  border-radius: 0 8px 8px 0;
  flex: 1;
  padding: 8px;
}

.plan-btn {
  background: #9A56F0;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  width: 100%;
  margin-bottom: 5rem;
}

@media (max-width: 480px) {
  .plan-container {
    padding: 3rem;
    width: 95%;
  }
  .plan-title {
    font-size: 16px;
  }
  .plan-btn {
    font-size: 13px;
    padding: 10px;
  }
  .plan-input-group label,
  .plan-input-group input,
  .plan-input-group select,
  .currency-input span {
    font-size: 12px;
  }
}

.navigation-bar ul {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navigation-bar {
  position: fixed;
  top: 76%;
  width: 90%;
  height: 60px;
  right: 5%;
  padding: 1px;
  border-radius: 20px;

  /* Ultra transparent */
  background: var(--bg-color); 

  /* Strong blur */
  backdrop-filter: blur(65px);
  -webkit-backdrop-filter: blur(25px);

  /* Slight white border glow */
  border: 1px solid rgba(206, 185, 185, 0);

  /* Optional glow/shadow */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05), 
              0 4px 30px rgba(0, 0, 0, 0.2);

  color: var(--icon-color);
  text-align: center;
  margin-top: 70px;
}

.navigation a{
  color: var(--icon-color);
  transition: color 0.3s ease;
}
.navigation-li svg{
  fill: currentColor;
}
li{
  list-style: none;
  cursor: pointer;
}
li:hover{
  transform: scale(1.03);
}
.icon {
  color: var(--icon-color);
  transition: color 0.3s ease;
}

.navigation.active,
.links.active,
.icon.active {
  color: #9A56F0;
  
}

.links .active {
  color: #a200ff; 
}
 .active {
  color: #a200ff; 
}

</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".navigation");

    navLinks.forEach(item => {
      const link = item.querySelector("a");
      const href = link?.getAttribute("href");

      if (href === currentPage || (currentPage === "" && href === "index.html") || (currentPage === "home.html" && href === "home.html")) {
        item.classList.add("active");
        link.classList.add("active");
        item.querySelector(".icon")?.classList.add("active");
      }
    });
  });
  

</script>
